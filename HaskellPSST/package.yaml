name:                HaskellPSST
version:             0.1.0.0
github:              "githubuser/HaskellPSST"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/HaskellPSST#readme>

dependencies:
- base >= 4.7 && < 5
- unordered-containers
- parsec
- mtl

library:
  source-dirs: src
  exposed-modules:
  - PSST.Transducer
  - PSST.Core
  - PSST.Parser
  - PSST.Evaluator
  - PSST.Runtime

executables:
  HaskellPSST-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellPSST

tests:
  HaskellPSST-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellPSST
    - QuickCheck >= 2.9.0
    - HUnit >= 1.5
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - quickcheck-io
